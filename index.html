    // === ã‚¢ãƒ—ãƒªã®çŠ¶æ…‹ ===
    let state = {};

    // === åˆæœŸåŒ– ===
    function init() {
        const saved = localStorage.getItem('pokeSleepPlanner');
        if (saved) {
            state = JSON.parse(saved);
        } else {
            RECIPES.forEach(r => state[r.id] = 0);
        }
        filterRecipes('all'); // åˆæœŸè¡¨ç¤º
        updateCalculation();
    }

    // === ãƒ¬ã‚·ãƒ”æç”» ===
    function renderRecipes(filterType) {
        const container = document.getElementById('recipe-list');
        container.innerHTML = '';

        const filtered = RECIPES.filter(r => filterType === 'all' || r.type === filterType);

        filtered.forEach(recipe => {
            const count = state[recipe.id] || 0;
            const div = document.createElement('div');
            div.className = `recipe-card ${count > 0 ? 'selected' : ''}`;
            div.onclick = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                increment(recipe.id);
            };

            div.innerHTML = `
                <div class="recipe-name">${recipe.name}</div>
                <div class="count-badge ${count === 0 ? 'hidden' : ''}">${count}</div>
                <div class="card-controls ${count > 0 ? '' : 'hidden'}">
                    <button class="sub-btn" onclick="decrement('${recipe.id}')">ï¼</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // === ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ©Ÿèƒ½ ===
    function filterRecipes(type) {
        window.currentFilter = type; // ç¾åœ¨ã®ãƒ•ã‚£ãƒ«ã‚¿ã‚’ä¿å­˜
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        
        // ãƒœã‚¿ãƒ³ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆæ›´æ–°
        const btns = document.querySelectorAll('.filter-btn');
        if(type === 'all') btns[0].classList.add('active');
        if(type === 'ã‚«ãƒ¬ãƒ¼') btns[1].classList.add('active');
        if(type === 'ã‚µãƒ©ãƒ€') btns[2].classList.add('active');
        if(type === 'ãƒ‡ã‚¶ãƒ¼ãƒˆ') btns[3].classList.add('active');

        renderRecipes(type);
    }

    // === ã‚«ã‚¦ãƒ³ãƒˆæ“ä½œ ===
    function increment(id) {
        state[id] = (state[id] || 0) + 1;
        saveAndUpdate();
    }

    function decrement(id) {
        if (state[id] > 0) state[id]--;
        saveAndUpdate();
    }

    function resetAll() {
        if(!confirm("é¸æŠå†…å®¹ã‚’ã™ã¹ã¦ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ")) return;
        Object.keys(state).forEach(k => state[k] = 0);
        saveAndUpdate();
    }

    function saveAndUpdate() {
        localStorage.setItem('pokeSleepPlanner', JSON.stringify(state));
        renderRecipes(window.currentFilter || 'all');
        updateCalculation();
    }

    // === è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ ===
    function updateCalculation() {
        const totalIngredients = {};
        let totalMeals = 0;
        
        Object.keys(state).forEach(id => {
            const count = state[id];
            if (count > 0) {
                totalMeals += count;
                const recipe = RECIPES.find(r => r.id === id);
                if (recipe) {
                    Object.entries(recipe.ingredients).forEach(([ing, num]) => {
                        totalIngredients[ing] = (totalIngredients[ing] || 0) + (num * count);
                    });
                }
            }
        });

        // å¿…è¦é£Ÿæãƒªã‚¹ãƒˆæ›´æ–°
        const neededList = document.getElementById('needed-list');
        neededList.innerHTML = '';
        const neededKeys = Object.keys(totalIngredients).sort();
        
        if (neededKeys.length === 0) {
            neededList.innerHTML = '<li style="color:#999; text-align:center; padding:10px;">æ–™ç†ã‚’é¸æŠã—ã¦ãã ã•ã„</li>';
        } else {
            neededKeys.forEach(ing => {
                const li = document.createElement('li');
                li.className = 'ingredient-item needed-tag';
                li.innerHTML = `<span class="ing-name">${ing}</span> <span class="ing-count">${totalIngredients[ing]}å€‹</span>`;
                neededList.appendChild(li);
            });
        }

        // ä½™å‰°é£Ÿæãƒªã‚¹ãƒˆæ›´æ–°
        const surplusList = document.getElementById('surplus-list');
        surplusList.innerHTML = '';
        const surplus = ALL_INGREDIENTS.filter(ing => !totalIngredients[ing]);
        
        surplus.forEach(ing => {
            const li = document.createElement('li');
            li.className = 'ingredient-item surplus-tag';
            li.innerHTML = `<span class="ing-name">${ing}</span> <span style="font-size:0.8em; opacity:0.7;">Free</span>`;
            surplusList.appendChild(li);
        });

        document.getElementById('total-meals').textContent = totalMeals;
    }

    init();
</script>
